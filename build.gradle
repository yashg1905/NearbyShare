// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'

    }
}

allprojects {
    repositories {
        maven {
            url 'https://maven.google.com'
        }
        maven { url 'https://jitpack.io' }
        mavenCentral()
        google()
    }
}
